<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device=width, initial-scale=1.0">
		<title>NYC Museums</title>
		<!-- build:css css/styles.css -->
		<link rel="stylesheet" href="css/layout.css">
		<!-- endbuild -->
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="button" id="show-menu">☰</div>
				<h2 class="title">NYC Museums</h2>
			</div>
			<div class="menu" id="slide-menu">
				<div class="button" id="hide-menu">&#10094;</div>
				<div class="search-area">
					<input type="text" class="search-box" placeholder="Search" id="filter-query" data-bind="textInput: searchQuery">
				</div>
				<hr class="menu-rule">
				<div class="list-area">
					<ul class="museum-list" data-bind="foreach: visibleMuseums">
						<!-- ko if: fav() === true -->
						<li class="list-item"><div class="list-item-text"><a href="#" data-bind="text: name, attr: {title: name}, click: $parent.clickItem"></a></div><div class="star"><a class="star-fav" href="#" data-bind="click: $parent.toggleFav">★</a></div></li>
						<!-- /ko -->
					</ul>
					<ul class="museum-list" data-bind="foreach: visibleMuseums">
						<!-- ko if: fav() === false -->
						<li class="list-item"><div class="list-item-text"><a href="#" data-bind="text: name, attr: {title: name}, click: $parent.clickItem"></a></div><div class="star"><a class="star-def" href="#" data-bind="click: $parent.toggleFav">☆</a></div></li>
						<!-- /ko -->
					</ul>
				</div>
				<div class="credits">
					<hr class="menu-rule">
					<div class="credits-text">Powered by</div>
					<div class="credits-logos">
						<a href="https://maps.google.com" target="_blank" title="Google Maps"><img src="img/maps_32dp.png" alt="Google Maps" width="32" height="32"></a>
						<a href="https://foursquare.com" target="_blank" title="Foursquare"><img src="img/foursquare-appicon.png" alt="Foursquare" width="32" height="32"></a>
						<a href="https://mapicons.mapsmarker.com/" target="_blank" title="Maps Icons Collection"><img src="img/miclogo-88x31.gif" alt="Maps Icons Collection" width="88" height="31"></a>
					</div>
				</div>
			</div>
			<div class="app" id="map"></div>
		</div>
		<!-- build:libjs js/lib.js -->
		<script src="lib/jquery.js"></script>
		<script src="lib/knockout.js"></script>
		<!-- endbuild -->
		<!-- build:libjs js/app.js -->
		<script src="js/app0.js" async defer></script>
		<script src="js/model.js"></script>
		<script src="js/app1.js"></script>
		<script src="js/app2.js"></script>
		<!-- endbuild -->
		<script>
			var map, infoWindow;

			// callback function for Google Maps API
			// loads map in '#map' div once API is loaded
			function initMap() {
				map = new google.maps.Map($('#map')[0], {
					center: {lat: 40.7413549, lng: -73.99802439999996},
					zoom: 13,
					// hide style/zoom/streetview UI
					disableDefaultUI: true,
					styles: mapStyle
				});

				infoWindow = new google.maps.InfoWindow();
				initMarkers();
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=AIzaSyBeospcANRJzzyqoXN7bnVksADKpzSEdtI&amp;callback=initMap" async defer></script>
	</body>
</html>
